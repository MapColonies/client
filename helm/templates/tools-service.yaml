{{- if .Values.tools.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ template "discrete-layer-client.fullname" . }}-tools
  labels:
    app: {{ template "discrete-layer-client.name" . }}
    component: tools-service
    environment: {{ .Values.environment }}
    release: {{ .Release.Name }}
spec:
  # In case cloudProvider=azure
  {{- if eq .Values.cloudProvider "azure" }}
  type: ClusterIP
  {{- end }}
  # In case cloudProvider=minikube
  {{- if eq .Values.cloudProvider "minikube" }}
  type: NodePort
  {{- end }}
  ports:
    - port: {{ .Values.tools.SERVICE_PORT }}
      targetPort: 8080 # DO NOT CHANGE, AS IT'S HARDCODED IN APPLICATION.
      protocol: TCP
      name: http
      {{- if eq .Values.cloudProvider "minikube" }}
      nodePort: {{ .Values.tools.NODE_PORT }}
      {{- end }}
  selector:
    app: {{ template "discrete-layer-client.name" . }}
    release: {{ .Release.Name }}
    run: {{ .Release.Name }}-tools
{{- end }}
