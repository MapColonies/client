  CONFIGURATION_RUNNING_MODE_AUTOCOMPLETE: {{ quote .Values.discreteClient.env.RUNNING_MODE.AUTOCOMPLETE }}
  CONFIGURATION_BASEMAPS: {{ quote .Values.discreteClient.env.BASE_MAPS }}
  CONFIGURATION_DEFAULT_TERRAIN_PROVIDER_URL: {{ quote .Values.discreteClient.env.DEFAULT_TERRAIN_PROVIDER_URL }}
  CONFIGURATION_WEB_TOOLS_URL: {{ quote .Values.discreteClient.env.WEB_TOOLS_URL }}
  CONFIGURATION_ACCESS_TOKEN_ATTRIBUTE_NAME: {{ quote .Values.globalClientApp.env.ACCESS_TOKEN_ATTRIBUTE_NAME }}
